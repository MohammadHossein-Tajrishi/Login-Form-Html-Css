<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="https://kit.fontawesome.com/72ea29d30d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <!--Programmer: Mohammad Hossein Tajrishi-->
    <div class="Body">
        <form action="">
            <div class="logintext">
                <span>Login</span>
            </div>
            <div>
                <input type="text" class="input" required>
                <label for="Username" class="label">Username</label>
                <i class="fa-regular fa-user" id="icon"></i>
            </div>
            <div>
                <input type="password" class="input" required>
                <label for="Password" class="label">Password</label>
                <i class="fa-regular fa-eye-slash" id="iconeye"></i>
                <i class="fa-solid fa-lock" id="icon"></i>
            </div>
            <div class="forget-remember">
                <div class="remember">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <div class="forget">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <button type="submit">Submit</button>
            <div class="account">
                <span>Don't Have An Account?</span>
                <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
